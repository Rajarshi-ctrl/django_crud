<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<style>
		body{
			background-image: linear-gradient(to right, red, yellow);
		}
		.box{
			background-color: rgb(0, 0, 0, 0.3);
			position: fixed;
			text-align: center;
			margin-left: 18%;
			margin-right: 20%;
			width: 60%;
			padding: 10px;
		}
		.text{
			border-radius: 10px;
			border-width: 2px 2px 2px 2px black;
			font-size: 22px;
			margin-bottom: 10px;
		}
		.para{
			font-size: 20px;
			color: white;
		}
	</style>
</head>
<body>
<div class="box">
	<h2>Insert the data here</h2>
	<form action="" method="get">
		<h4>Name</h4>
		<input type="text" name="name" class="text" required><br>
		<h4>Age</h4>
		<input type="text" name="age" class="text" required><br>
		<h4>Phone Number</h4>
		<input type="text" name="num" class="text" required><br>
		<h4>Email id</h4>
		<input type="email" name="mail" class="text" required><br>
		<center><input type="submit" value="Add to Dashboard"></center>
	</form>
	<p class="para"> <a href="/dash">click here</a> to check the dashboard...</p>
</div>
</body>
</html>
